<div class="container" style="margin-top:150px;">
  <h1>Validator jQuery Plugin Basic Example</h1>
  <form role="form">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input class="form-control" id="inputName" name="name" type="text" placeholder="Enter name" required>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label for="inputPhone">Age</label>
        <input class="form-control" id="inputPhone" name="number" type="number" min="1" max="100" placeholder="Enter age" required>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input class="form-control" id="inputEmail" name="email" type="email" placeholder="Enter email address" required>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" name="password" type="password" minlength="6" placeholder="Enter password" required>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="agreed" required> Agree to the <a href="javascript:void(0);">User Agreement</a>
          </label>
        </div>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-default" href="./">Reload</a>
      </div>
    </form>
  </div>

  <footer class="footer"></footer>

  <!-- Scripts -->
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="../dist/validator.js"></script>
  <script>
    $.fn.validator.setDefaults({
      trigger: 'change',
      success: function (e) {
        console.log(e.type, e.value, e.rule);
        $(this).closest('.form-group').removeClass('has-error').find('.help-block').empty();
      },
      error: function (e) {
        console.log(e.type, e.value, e.rule);
        $(this).closest('.form-group').addClass('has-error').find('.help-block').text(e.message);
      }
    });

    $(function () {
      var $form = $('.container form'),
          $inputs = $form.find('input'),
          $submit = $form.find(':submit');

      $inputs.validator();

      $submit.click(function (e) {
        var validity = [];

        $inputs.each(function () {
          validity.push($(this).validator('isValid'));
        });

        if ($.inArray(false, validity) !== -1) {
          e.preventDefault();
          return false;
        }
      });
    });
  </script>
